<!DOCTYPE html>
<html>
    <head>
        <link href="./style/style.css" rel="stylesheet" type="text/css" />
        <title>Game of Life</title>
    </head>

    <body>
        <div>
            <div class="toolbar">
                <button id="play-pause" class="toolbar-button">simulate</button>
                <button id="reset" class="toolbar-button">reset</button>
                <button id="save" class="toolbar-button">save</button>
                <button id="load" class="toolbar-button">load</button>
            </div>

            <canvas id="canvas" width="512" height="512"></canvas>
            
            <div id="color-toolbar" class="toolbar">
                <button class="toolbar-button white"></button>
                <button class="toolbar-button green"></button>
                <button class="toolbar-button blue"></button>
                <button class="toolbar-button purple"></button>
                <button class="toolbar-button red"></button>
                <button class="toolbar-button yellow"></button>
            </div>
        </div>

        <!-- Mathematics -->
        <script src="src/math/vector.js"></script>
        
        <!-- Utility -->
        <script src="src/utility/draw_line.js"></script>
        <script src="src/utility/draw_rectangle.js"></script>
        
        <!-- Tools -->
        <script src="src/tools/grid.js"></script>

        <!-- Core -->
        <script src="src/core/simulation.js"></script>
        <script src="src/core/app.js"></script>
    </body>
</html>
